<div class="container">
  <h2>Ürün</h2>
  <button mat-fab color="primary" (click)="Ekle()">
    <mat-icon aria-label="Kategori Ekle">add</mat-icon>
  </button>
  <p></p>
  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="urunAdi">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Ürün Adı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.urunAdi}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="urunFiyat">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Ürün Fiyat
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.urunFiyat | currency:'TRY'}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="urunStok">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Ürün Stok
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.urunStok}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="urunTarih">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Ürün Tarihi
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.urunTarih | date:'dd.MM.yyyy HH:mm:ss'}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Islemler">  
      <mat-header-cell *matHeaderCellDef> İşlemler
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit">
        <button mat-icon-button matTooltip="Ürün Detay" [routerLink]="['/urun-detay',kayit.urunId]" color="primary">
          <mat-icon aria-label="label">list</mat-icon>
        </button>
      <button mat-icon-button matTooltip="Ürün Güncelle" color="primary" (click)="Duzenle(kayit)">
        <mat-icon aria-label="label">edit</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Ürün Sil" color="warn" (click)="Sil(kayit)">
        <mat-icon aria-label="label">delete</mat-icon>
      </button>
      </mat-cell>
    </ng-container>
  
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator showFirstLastButtons
        [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
